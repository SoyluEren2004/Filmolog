<!DOCTYPE html>
<html lang="tr"> 
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>İzleme Listeniz</title>
        <link rel="icon" href="images/tv.png" type="image/x-icon">
        <link rel="stylesheet" href="watchlist_style.css"/>
    </head>


    
    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <h2><a href="#">Filmolog</a></h2>
                </div>
                <ul class="nav_links">
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#series">Series</a></li>
                    <li><input type="text" placeholder="Search"></li>
                </ul>
            </div>
        </header>


        <label id="namelabel">filmolog</label>
        <h1 id="baslik">İzleme Listeniz</h1>

        
        <button class="duzenle">
            <i class="fas fa-edit"></i> Düzenle
          </button>

        <button class="yeniOlustur">+ Yeni Liste Oluştur</button>
        <hr class="cizgi">
        <div class="movies">
            <div class="movie-card">
                <img src="film/Breaking Bad Season 05 (2012).jpg" alt="Breaking Bad">
                <p class="paragraph">Breaking Bad</p>
                <span class="star">9.0 ⭐</span>    
            </div>

            <div class="movie-card">
                <img src="film/arcane_season_2.jpg" alt="Arcane Sezon 2" />
                <p class="paragraph">Arcane Sezon 2</p>
                <div class="star">4.5 ⭐</div>
            </div>

            <div class="movie-card">
                <img src="film/the_walking_dead.png" alt="The Walking Dead" />
                <p class="paragraph">The Walking Dead</p>
                <div class="star">7.0 ⭐</div>
            </div>

            <div class="movie-card">
                <img src="film/spider-man_no_way_home.png" alt="Örümcek Adam:Eve Dönüş Yok" />
                <p class="paragraph" >Örümcek Adam:Eve Dönüş Yok</p>
                <div class="star">8.0 ⭐</div>
            </div>

            <div class="movie-card">
                <img src="film/koyden_indim_sehire.png" alt="Köyden İndim Şehire" />
                <p class="paragraph" >Köyden İndim Şehire</p>
                <div class="star">8.0 ⭐</div>
            </div>

            <div class="movie-card">
                <img src="film/yeraltı.png" alt="Yeraltı" />
                <p class="paragraph" >Yeraltı</p>
                <div class="star">7.5 ⭐</div>
            </div>
 
        </div>
        

    </body>

</html>
